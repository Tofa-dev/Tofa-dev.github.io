<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ENT web development project">
        <meta name="keywords" content="forms and image link">
        <meta name="author" content="tofa">
        <title>WEB PAGE BEGINNER</title>
    </head>
    <body>
        <div>
     <style>
        .email,
        .password,
        .login{
            margin-top: 30px;
            height: 45px;
            border-radius: 7px;
            text-align: center;
            border-color: blue;
            box-shadow: 5px 9px 17px green;
        }
        .name {
            margin: 65px;
            font-size: 70px;
            text-shadow: 14px 7px 19px red;
            color: black;
            text-align: center;
        }
        .login {
            height: 60px;
            width: 290px;
            display: block;
            background-color: blue;
            margin-left: 45px;
            color: white;
            font-size: 35px;
            display: block;
        }
        .email {
            width: 360px;
            margin-left: 66px;
            display: block;
        }
        .password {
            margin-left: 66px;
            width: 260px;
        }
        .signup {
            display: inline-block;
        }
        .account {
            display: inline-block;
            margin-left: 50px;
        }
        link {
            color: red;
            background-color: transparent;
            text-decoration: dashed;
        }
        :visited {
            color: blue;
            background-color: transparent;
            text-decoration: dotted;
        }
        :hover {
            color: green;
            background-color: transparent;
            text-decoration: underline;
        }
     </style>
         <form action="NEW FILE.html">
          <div class="name">ENT PROJECT</div>
          <input type="email" class="email" placeholder="email">
          <input type="password" class="password" placeholder="Enter password">
          <a href="welcome.html"> <button class="login">Login</button></a>
          <p class="account">Don't have an account?</p>
          <a href="signup.html" class="signup">Signup</a>

        </div>
    </form>
    <p>Note: the password section doesn't require your actual password</p>

    </body>
</html>
